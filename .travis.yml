sudo: false

language: ruby

cache: bundler

services: mongodb

rvm:
  - 2.6.6
  - 2.7.2

env:
  - MONGOID_VERSION=HEAD
  - MONGOID_VERSION=7

before_install:
  - gem update bundler

addons:
  apt:
    sources:
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server

matrix:
  fast_finish: true
  allow_failures:
    - env: MONGOID_VERSION=HEAD
